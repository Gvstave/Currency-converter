<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=bug_report" />
    <title>Currency Converter</title>
</head>

<body>
    <header>
        <span>
            <p id="result-holder" class="top"></p>
            <p id="time-stamp" class="bottom"></p>
        </span>
        <span >
            <a href="report.html" class="material-symbols-outlined">bug_report</a>
        </span>
    </header>
    <main>
        <h2>Currency Converter</h2>
        <div>
            <span>
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="0" value="1">
            </span>
            <span>
                <section>
                    <label for="from">From</label>
                    <img id="from-image"> <!-- Image for From Currency -->
                </section>
                <input type="text" id="from-options" list="from-options-list" name="from" value="USD" placeholder="USD">
                <datalist id="from-options-list">
                    <!-- Options will be populated dynamically -->
                </datalist>
            </span>
            <span>
                <section>
                    <label for="to">To</label>
                    <img id="to-image"> <!-- Image for To Currency -->
                </section>
                <input id="to-options" list="to-options-list" name="to" value="ZMW" placeholder="ZMW">
                <datalist id="to-options-list">
                    <!-- Options will be populated dynamically -->
                </datalist>
            </span>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
